<!-- dynamically data render(display) to end user then we use string interpolation
    syntax => {{propertyname}}
    - u can use any html tag 
    - it convert all data internally in string format
-->

<h2> {{name}} </h2>
<h2> {{'Welcome '+name}} </h2>
<img src=" {{imgUrl}} " alt=""> <br><br>
<h2> {{num1+num1}} </h2>
